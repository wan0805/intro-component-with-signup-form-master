<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="js/main.js"></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
<section class="container">
  <section class="box__information">
    <div class="card__information">
    <h1 class="card__information__title">Learn to code by<br>watching others
  </h1>
    <p class="card__information__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable.
  </p>
  </div>
  </section><!--card-information-->
  <section class="box__form">
    <div class="card__form__info">
      <p class="card__form__info__text"><span class="card__form__info__bold">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div><!--card-form-info-->
    <div class="card__form">
      <form action="" class="form">
        <div class="form__control">
          <input id="firstName" type="text" placeholder="First Name">
          <span class="msg"></span>
        </div><!--form-control-->
        <div class="form__control">
          <input id="lastName" type="text" placeholder="Last Name">
          <span class="msg"></span>
        </div><!--form-control-->
        <div class="form__control">
          <input id="email" type="text" placeholder="Email Address">
          <span class="msg"></span>
        </div><!--form-control-->
        <div class="form__control">
          <input id="password" type="password" placeholder="Password">
          <span class="msg"></span>
        </div><!--form-control-->
        <button id="button">Claim your free trial</button>
        <p class="card__form__term">By clicking the button, you are agreeing to our <a href="#" class="card__form__term__red">Terms and Services</a></p>
      </form>
    </div>
  </section><!--box-form-->
</section><!--container-->
 <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
  -->
</body>
</html>
